<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Facebook</title>
    <link rel="shortcut icon" href="/image/Facebook_f_logo_(2021).svg.png" type="image/x-icon">
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
    <div id="container">
        <div class="form-container">
            <header class="logo">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
                <p>Facebook helps you connect and share with the people in your life.</p>
            </header>
            <form action="">
                <input type="tel" name="" id="" placeholder="Email address or Phone number">

                <input type="password" name="" id="" placeholder="Password">

                <a href="" class="btn">Log in</a>

                <a class="fgt" href="#">Forgotten password?</a>

                <div class="line">
                    <hr>  &nbsp;<span class="or">or</span>&nbsp;  <hr>
                </div>
                <a href="" class="btn btn-2">Create new account</a>
            </form>
        </div>

        <footer>
            <p><strong>Create a page</strong> for a celebrity, brand or business.</p>
        </footer>
    </div>
</body>
</html>
